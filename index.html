<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Sample Bouncing Text Animation</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="ball" data-splitting>
  <div class="ball-top"></div>
</div>
<div class="phrase" data-splitting="items">
  <span class="word slide" data-splitting="chars">Hey</span>
  <span class="word slide" data-splitting="chars">Welcome</span>
  <span class="word slide" data-splitting="chars">Mr.Ajay</span>
  <span class="word smiley" data-splitting="chars">:)</span>
</div>
  <script type="module" src="script.js"></script>
</body>
</html>
